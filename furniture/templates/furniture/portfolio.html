{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timber Culture Portfolio - Explore our minimalist wooden furniture and custom woodwork creations in Nairobi, Kenya.">
  <meta name="keywords" content="Timber Culture, woodwork, minimalist furniture, custom woodwork Nairobi, portfolio, gallery, Kenya furniture">
  <meta name="author" content="Timber Culture">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Timber Culture Portfolio">
  <meta property="og:description" content="Explore our minimalist wooden furniture and custom woodwork creations by Timber Culture in Nairobi, Kenya.">
  <meta property="og:image" content="{% static 'furniture/images/fallback.png' %}">
  <meta property="og:image:alt" content="Timber Culture Portfolio">
  <meta property="og:url" content="{{ request.scheme }}://{{ request.get_host }}{% url 'portfolio' %}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Timber Culture Portfolio">
  <meta name="twitter:description" content="Explore our minimalist wooden furniture and custom woodwork creations by Timber Culture in Nairobi, Kenya.">
  <meta name="twitter:image" content="{% static 'furniture/images/fallback.png' %}">
  <title>portfolio | timber culture</title>
  <link rel="canonical" href="{{ request.scheme }}://{{ request.get_host }}{% url 'portfolio' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Comic+Neue:wght@400&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'furniture/css/nav.css' %}" fetchpriority="high">
  <link rel="stylesheet" href="{% static 'furniture/css/portfolio.css' %}" fetchpriority="high">
  <link rel="icon" href="{% static 'furniture/images/favicon.png' %}" type="image/png">
  <link rel="preload" href="{% static 'furniture/images/fallback.png' %}" as="image">
  <script src="{% static 'furniture/js/polyfill.min.js' %}" defer></script>
</head>
<body>
  <nav class="site-nav">
    <a href="/" class="nav-logo">
      <span class="logo-full">Timber Culture</span>
      <span class="logo-short">T C</span>
    </a>
    <ul class="nav-links">
      <li><a href="/about">About</a></li>
      <li><a href="/portfolio">Portfolio</a></li>
      <li><a href="/journal">Journal</a></li>
      <li><a href="/contact" class="nav-get-started">Get Started</a></li>
    </ul>
  </nav>

  <section id="portfolio-hero" class="portfolio-hero" data-parallax="true">
    <div class="hero-overlay">
      <h1 class="hero-text">Explore Our Craftsmanship</h1>
      <a href="#portfolio-gallery" class="hero-cta">View Gallery</a>
    </div>
  </section>

  <section id="search-filter" class="search-filter">
    <div class="search-filter-container">
      <div class="search-column">
        <div class="search-bar">
          <label for="search-input" class="sr-only">Search portfolio</label>
          <input type="text" id="search-input" placeholder="what are you looking for?">
          <button class="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="filter-column">
        <div class="filter-options">
          <div class="filter-group">
            <select id="sort-filter">
              <option value="recent">most recent</option>
              <option value="popular">most popular</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="portfolio-gallery" class="portfolio-gallery">
    <div class="gallery-container">
      <h2 class="gallery-title">Our Portfolio</h2>
      <div class="gallery-grid"></div>
      <div class="infinite-loading" aria-live="polite" aria-hidden="true">
        <span class="spinner"></span>
        <span class="sr-only">Loading more items...</span>
      </div>
    </div>
  </section>

<!-- Modal -->
<div class="modal" id="image-modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true" tabindex="-1" data-modal="image-preview" lang="en">
  <div class="modal-content">
    <button class="modal-close" aria-label="Close image preview modal">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <h2 id="modal-title" class="sr-only">Image Preview</h2>
    <div class="modal-inner">
      <div class="modal-image-container">
        <div class="modal-image">
          <img src="" alt="" id="modal-image" loading="lazy">
        </div>
      </div>
      <div class="modal-details">
        <div class="thumbnail-strip" role="tablist" aria-label="Project image thumbnails">
          <!-- Thumbnails dynamically populated by JavaScript -->
        </div>
        <div class="project-details">
          <div class="detail-stripe" data-type="description">
            <span class="detail-icon" aria-hidden="true">|</span>
            <span class="detail-text" id="project-description"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js"></script>
  <script src="{% static 'furniture/js/scripts.js' %}?v=5"></script>
</body>
</html>
